<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <!-- Responsive Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- <meta http-equiv="refresh" content="5"> -->
  <!-- Page Informations -->
  <meta property="og:title" content="Wilfried-Tech">
  <meta name="author" content="Wilfried-Tech" />
  <meta property="og:image" content="assets/images/favicon/favicon.png">
  <meta property="og:description" content="Wilfried-Tech mets sur pieds la marque d'Android Wilfriedroid , c'est un téléphone virtuel !">
  <meta name="description" content="Wilfried-Tech mets sur pieds la marque d'Android Wilfriedroid , c'est un téléphone virtuel !" />
  <meta name="keywords" content="Wilfried-Tech, Android , Android virtuel, téléphone virtuel, Wilfriedroid" />
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="icon" href="assets/images/favicon/favicon.png">
  <link rel="stylesheet" href="assets/fonts/icon/googlematerialicons.css" type="text/css" />
  <link rel="stylesheet" href="assets/fonts/icon/mdi/materialdesignicons.min.css" type="text/css" />

  <!-- JavaScript -->
  <script type="text/javascript" src="assets/fonts/icon/icons.js"></script>
  <script src="js/Events/SwipeEvent.js"></script>
  <script src="js/Events/LongClickEvent.js"></script>
  <script src="js/Functions/CreateElement.js"></script>
  <title>Wilfriedroid</title>
</head>

<body>
  <div class="container">
    <!-- range for size adjust -->
    <div class="sizeAdjust">
      <input type="range" value="0.82" min="0.5" max="1.5" step="0.01" id="phone-scale" />
    </div>
    <!-- end size adjust -->
    <!-- litteral phone button -->
    <div class="phone-button">
      <div class="btn vol-up">
        <span><i class="fa fa-volume-up"></i></span>
      </div>
      <div class="btn vol-down">
        <span><i class="fa fa-volume-down"></i></span>
      </div>
      <div class="btn power">
        <span><i class="fa fa-power-off"></i></span>
      </div>
    </div>
    <!-- end litteral phone button -->
    <!-- android -->
    <div class="phone" id="phone">
      <!-- front-camera -->
      <div class="front-camera">
        <div class="inner-front-camera"></div>
      </div>
      <!-- end front-camera -->
      <!-- screen -->
      <div class="screen" id="screen">
        <!-- off-screen -->
        <div class="off-screen"></div>
        <!-- end off-screen -->
        <!-- statut-bar -->
        <div class="status-bar">
          <ul class="status-bar-items">
            <li>
              <span class="status-bar-time"></span>
            </li>
            <li>
              <span class="status-bar-battery">
                <span class="status-bar-battery-value"></span>
                <span class="material-icons status-bar-battery-charge-indicator">flash_on</span>
              </span>
            </li>
            <li>
              <span class="status-bar-battery-level"></span>
            </li>
            <li>
              <span class="status-bar-sim-signal">
                <sub><span class="status-bar-4g">h</span></sub>
                <span class="fa fa-signal">signal_cellular_alt</span>
            </li>
            <li class="online">
              <span class="material-icons status-bar-data">sync_alt</span>
            </li>
            <li>
              <span class="mdi status-bar-wifi mdi-wifi-arrow-up-down"></span>
            </li>
            <li class="mbps">
              <span class="status-bar-mbps"></span>
            </li>
          </ul>
        </div>
        <!-- end statut-bar -->
        <!-- screen content -->
        <!-- end screen content -->
        <!-- phone-nav-button -->
        <div class="phone-nav-button">
          <div class="nav-button">
            <span><i class="far fa-square"></i></span>
          </div>
          <div class="nav-button">
            <span><i class="far fa-circle"></i></span>
          </div>
          <div class="nav-button">
            <span><i class="fab fa-ic-back"></i></span>
          </div>
        </div>
        <!-- end phone-nav-button -->
      </div>
      <!-- end screen -->
    </div>
    <!-- end android -->
  </div>
</body>
<!-- JavaScript -->
<script type="text/javascript" src="js/setup.js"></script>
<script type="text/javascript" src="js/html_var.js"></script>
<script type="text/javascript" src="js/Android.js"></script>
<script type="text/javascript" src="js/interface.js"></script>
<script type="text/javascript" src="js/lockscreen.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
